<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <style>
        body{
            background-color: #f0f0f0; /* Light gray background */
            background-image: url('static/images/greencoding.png');
            background-size: cover;
            background-repeat: no-repeat;
          

        }
        header {
            background-color: #4caf50; /* Green header background */
            color: white;
            text-align: center;
            padding: 15px;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        section {
            margin: 10px;
        }

        textarea {
            width: 100%;
        }
    </style>


    <title>Code Green - Green Coding Platform</title>
</head>
<body>
    <header>
        <h1>Code Green</h1>
        <p>Encouraging Green Coding for a Sustainable Future</p>
    </header>

    <main>
        <section id="input-section">
            <label for="user-code">Write Your Code:</label>
            <textarea id="user-code" rows="10" cols="50"></textarea>
        </section>

        <section id="output-section">
            <label for="optimized-code">Optimized Code:</label>
            <textarea id="optimized-code" rows="10" cols="50"></textarea>
        </section>
    </main>

    <footer>
        <button onclick="processCode()">Optimize Code</button>
    </footer>
</body>
</html>
